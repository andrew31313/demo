---
- name: NFS services
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - rpcbind
    - nfs-server
  become: yes
- name: Ensure shared folders are exported (Debian)
  lineinfile:
    path: /etc/exports
    line: "{{ ansible_user_dir }}/demo/rhcsa/labfiles 192.168.4.*(rw)"
    state: present
    create: yes
  become: yes
- name: Re-export shared folders
  command: exportfs -ra
  changed_when: false
  become: yes
