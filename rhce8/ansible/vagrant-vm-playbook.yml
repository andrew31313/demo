---
# This playbook configures the guest OS as Vagrant creates the VMs.
- name: Configure RHCE 8 VMs
  hosts: rhce8_vms
  roles:
    - role: rhel-system-roles.network
      become: yes
    - role: rhce8-vm
      become: yes

- name: Configure FreeIPA servers
  hosts: ipa_servers
  roles:
    - role: freeipa-server
#    - role: freeipa-server-lab-data

- name: Configure Kerberos clients
  hosts: krb5_clients
  roles:
    - role: krb5_client

- name: Configure Samba servers
  hosts: samba_servers
  roles:
    - role: samba-server

- name: Configure NFS servers
  hosts: nfs_servers
  roles:
    - role: nfs-server
