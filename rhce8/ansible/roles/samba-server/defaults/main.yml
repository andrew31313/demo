---
samba_server:
  packages:
    - samba
    - samba-client
    - samba-common-tools
  servers:
    - { servicename: 'nmb', state: started, enabled: yes }
    - { servicename: 'smb', state: started, enabled: yes }
  firewalld:
    rules:
    - { zone: internal, service: 'samba', state: enabled }
    - { zone: internal, service: 'samba-client', state: enabled }
