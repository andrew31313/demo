---
- name: Configure bootstrap on the Ansible controller
  hosts: control
  roles:
    - role: bootstrap
      tags: [bootstrap]
    - role: baseline
      tags: [baseline]
- name: Configure services on the Ansible controller
  hosts: control
  roles:
    - role: ansible_controller
      tags: [ansible_controller]
    - role: quagga
      tags: [quagga]
    - role: ca
      tags: [ca]
# === switches ===
- name: Bootstrap Python onto switches
  gather_facts: false
  hosts: switches
  roles:
    - role: bootstrap-python
      tags: [bootstrap-python]
- name: Configure bootstrap on switches
  hosts: switches
  roles:
    - role: bootstrap
      tags: [bootstrap]
    - role: baseline
      tags: [baseline]
- name: Configure services on switches
  hosts: switches
  roles:
    - role: openvswitch
      tags: [openvswitch]
