---
# tasks file for packer
- name: Ensure packer is installed
  stat:
    path: "{{ packer_install_path }}"
  register: packer_installation
  changed_when: False
- name: Ensure zipped binary of packer has been downloaded
  get_url:
    url: "{{ packer_url }}"
    dest: "{{ ansible_user_dir }}/Downloads/{{ packer_zip }}"
    checksum: "{{ packer_checksum }}"
  when: packer_installation.stat.isreg is not defined
- name: Install Packer
  unarchive:
    src: "{{ ansible_user_dir }}/Downloads/{{ packer_zip }}"
    dest: "/usr/local/bin"
    remote_src: yes
    creates: "{{ packer_install_path }}"
    owner: "root"
    group: "root"
    mode: 0755
  become: yes
  when: packer_installation.stat.isreg is not defined
