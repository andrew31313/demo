---
- name: NFS services
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - firewalld
    - rpcbind
    - nfs-server
  become: yes
- name: Ensure NFS is allowed through firewall on libvirt interfaces (CentOS 8)
  firewalld:
    service: "{{ item }}"
    state: enabled
    permanent: yes
    immediate: yes
    zone: libvirt
  with_items:
    - rpc-bind
    - mountd
    - nfs
  become: yes
  when: ansible_distribution_major_version == "8"
- name: Ensure shared folders are exported
  copy:
    dest: /etc/exports.d/vagrant-shared-folders.exports
    content: "{{ ansible_user_dir }}/demo/rhcsa/labfiles 192.168.4.*(rw)"
  become: yes
- name: Re-export shared folders
  command: exportfs -ra
  changed_when: false
  become: yes
