---
- name: NFS services
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - rpcbind
    - nfs-server
  become: yes
- name: Firewalld service (CentOS)
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - firewalld
  become: yes
  when: ansible_distribution == 'CentOS'
- name: Ensure NFS is allowed through firewall on libvirt interfaces (CentOS 8)
  firewalld:
    service: "{{ item }}"
    state: enabled
    permanent: yes
    immediate: yes
    zone: libvirt
  with_items:
    - rpc-bind
    - mountd
    - nfs
  become: yes
  when: ansible_distribution == 'CentOS'
- name: Ensure shared folders are exported (CentOS)
  copy:
    dest: /etc/exports.d/vagrant-shared-folders.exports
    content: "{{ ansible_user_dir }}/demo/rhcsa/labfiles 192.168.4.*(rw)"
  become: yes
  when: ansible_distribution == 'CentOS'
- name: Ensure shared folders are exported (Debian)
  lineinfile:
    path: /etc/exports
    line: "{{ ansible_user_dir }}/demo/rhcsa/labfiles 192.168.4.*(rw)"
    state: present
    create: yes
  become: yes
  when: ansible_distribution == 'Debian'
- name: Re-export shared folders
  command: exportfs -ra
  changed_when: false
  become: yes
