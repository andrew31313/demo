---
# The labhost role configures the localhost for the particular lab taking into
# account the virtualization platform in use (KVM virtualization is used
# on Linux and VirtuaBox is used on MacOSX).  Once configured, it ensures the
# host also has the necessary vagrant base boxes built.
- name: Ensure localhost is configured to host Vagrant VMs for this lab
  hosts: localhost
  connection: local
  roles:
    - role: labhost
