---
# This playbook configures the guest OS as Vagrant creates the VMs.
- name: Common configuration
  hosts: all
  roles:
    - role: base

- name: Server with GUI
  hosts:
    - labipa
    - server1
  roles:
    - role: server-with-gui

- name: RHCSA VM Configuration
  hosts: rhcsa8
  roles:
    - role: vagranthost
    - role: netconfig-lab
    - role: labhost

- name: Configure FreeIPA hosts
  hosts: ipa_server
  roles:
    - role: vagrant-freeipa
    - role: vagrant-freeipa-users

- name: Exam hosts
  hosts: examhost
  roles:
    - role: netconfig-lab
    - role: examhost

- name: Reboot
  hosts: all
  roles:
    - role: vagrant-vm-reboot
