---
# This playbook configures the guest OS as Vagrant creates the VMs.
- name: Common configuration
  hosts: all
  roles:
    - role: common

- name: Configure Network Manager connections
  hosts: nmhost
  roles:
    - role: nmhost

- name: Configure access to labfiles from within the VM
  hosts: labhost
  roles:
    - role: labhost

- name: Server with GUI
  hosts:
    - server_with_gui
  roles:
    - role: server-with-gui

- name: Exam hosts
  hosts: examhost
  roles:
    - role: examhost

- name: Reboot
  hosts: all
  roles:
    - role: vagrant-vm-reboot
