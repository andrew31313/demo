---
# This playbook configures the guest OS as Vagrant creates the VMs.
- name: Common configuration
  hosts: all
  roles:
    - role: common

- name: Server with GUI
  hosts:
    - graphical_environment
  roles:
    - role: server-with-gui

- name: Vagrant VM Configuration
  hosts: vagrant_vm
  roles:
    - role: vagranthost
    - role: netconfig-lab
    - role: labhost

- name: Exam hosts
  hosts: examhost
  roles:
    - role: netconfig-lab
    - role: examhost

- name: Reboot
  hosts: all
  roles:
    - role: vagrant-vm-reboot
