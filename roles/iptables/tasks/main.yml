---
- name: Ensure iptables is configured and persists reboots
  block:
    - name: Ensure iptables is installed
      apt:
        name: "{{ item }}"
        state: latest
      loop:
        - iptables
        - iptables-persistent
      become: yes
    - name: Ensure iptables rules file exists
      template:
        dest: /etc/iptables/rules.v4
        src: iptables_rules.v4.j2
        owner: root
        group: root
        mode: '0644'
      become: yes
    - name: Ensure changes to firewall are always applied immediately
      shell: /usr/sbin/iptables-restore < /etc/iptables/rules.v4
      changed_when: false
      become: yes
    - name: Ensure persistent iptables rules get loaded at boot
      template:
        dest: /etc/network/if-pre-up.d/firewall
        src: firewall.j2
        owner: root
        group: root
        mode: "0755"
      become: yes
  when: fw is defined
