---
- name: Ensure the runit package is installed
  apt:
    name: runit
    state: present
  become: yes
- name: Ensure /var/service is a link to default /etc/service location
  file:
    path: "/var/service"
    state: link
    src: "/etc/service"
  become: yes
- name: Ensure the quagga packages are installed
  apt:
    name: quagga
    state: present
  become: yes
- name: Ensure quagga configuration directory is moved to persistent storage
  file:
    path: /etc/network/quagga
    state: directory
    owner: quagga
    group: quaggavty
    mode: '0775'
  become: yes
- name: Ensure there is a link back to the expected location for quagga configs
  file:
    path: /etc/quagga
    src: /etc/network/quagga
    state: link
    force: yes
    owner: quagga
    group: quaggavty
    mode: '0775'
  become: yes
- name: Ensure quagga configurations are current
  template:
    dest: /etc/network/quagga/{{ item.service }}.conf
    src: "{{ item.service }}.conf.j2"
    owner: quagga
    group: "{{ item.group }}"
    mode: '0644'
  notify: restart_router
  become: yes
  loop:
    - { service: zebra, group: quagga }
    - { service: vtysh, group: quaggavty }
    - { service: ospfd, group: quagga }
- name: Ensure directories for runit support exist
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: yes
  loop:
    - "/etc/sv/zebra/log"
    - "/etc/sv/ospfd/log"
- name: Ensure runit scripts for quagga daemon logging exist
  copy:
    content: |
      #!/bin/sh -euC
      svlogd -tt /var/log/svlogd
    dest: "/etc/sv/{{ quagga_server }}/log/run"
    owner: root
    group: root
    mode: '0755'
  become: yes
  loop:
    - "zebra"
    - "ospfd"
  loop_control:
    loop_var: quagga_server
- name: Ensure runit scripts for quagga daemons exist
  template:
    src: runit_quagga.j2
    dest: "/etc/sv/{{ quagga_server }}/run"
    owner: root
    group: root
    mode: '0755'
  become: yes
  loop:
    - "zebra"
    - "ospfd"
  loop_control:
    loop_var: quagga_server
- name: Start zebra daemon
  service:
    name: "zebra"
    state: started
    enabled: yes
  become: yes
- name: Start OSPF daemon
  service:
    name: "ospfd"
    state: started
    enabled: yes
  become: yes
- name: Ensure isc-dhcp-relay is installed and configured if needed
  block:
    - name: Install isc-dhcp-relay
      apt:
        name: isc-dhcp-relay
        state: present
      become: yes
    - name: Configure isc-dhcp-relay
      template:
        src: isc-dhcp-relay.j2
        dest: /etc/default/isc-dhcp-relay
        owner: root
        group: root
        mode: '0644'
      become: yes
    - name: Ensure runit directory for DHCP agent exists
      file:
        path: /etc/sv/isc-dhcp-relay/log
        state: directory
        owner: root
        group: root
        mode: '0755'
      become: yes
    - name: Ensure runit script for DHCP relay logging exists
      copy:
        content: |
          #!/bin/sh -euC
          svlogd -tt /var/log/svlogd
        dest: /etc/sv/isc-dhcp-relay/log/run
        owner: root
        group: root
        mode: '0755'
      become: yes
    - name: Ensure runit script for DHCP relay exists
      copy:
        content: |
          #!/bin/sh
          exec 2>&1
          exec chpst /usr/sbin/dhcrelay -d -i {{ isc_dhcp_relay.interfaces }} {{ isc_dhcp_relay.dhcp_server }}
        dest: /etc/sv/isc-dhcp-relay/run
        owner: root
        group: root
        mode: '0755'
      become: yes
    - name: Ensure the DHCP relay agent is started
      community.general.runit:
        name: isc-dhcp-relay
        state: started
        enabled: yes
      become: yes
  when: isc_dhcp_relay is defined
