---
- name: Ensure the quagga packages are installed
  package:
    name: quagga
    state: present
  become: yes
- name: Ensure quaggavty group exists (Alpine)
  group:
    name: quaggavty
    state: present
  become: yes
  when: ansible_distribution == 'Alpine'
- name: Ensure directories for quagga exist
  file:
    path: "{{ item.path }}"
    state: directory
    owner: quagga
    group: "{{ item.group }}"
    mode: '0775'
  become: yes
  loop:
    - { path: /etc/network/quagga, group: quaggavty }
    - { path: /run/quagga, group: quagga }
- name: Ensure there is a link back to the expected location for quagga configs
  file:
    path: /etc/quagga
    src: /etc/network/quagga
    state: link
    force: yes
    owner: quagga
    group: quaggavty
    mode: '0775'
  become: yes
- name: Ensure quagga configurations are current
  template:
    dest: /etc/network/quagga/{{ item.service }}.conf
    src: "{{ item.service }}.conf.j2"
    owner: quagga
    group: "{{ item.group }}"
    mode: '0644'
  notify: restart_router
  become: yes
  loop:
    - { service: zebra, group: quagga }
    - { service: vtysh, group: quaggavty }
    - { service: ospfd, group: quagga }
- name: Ensure directories for runit support exist
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: yes
  loop:
    - "/etc/sv/zebra/log"
    - "/var/log/svlogd/zebra"
    - "/etc/sv/ospfd/log"
    - "/var/log/svlogd/ospfd"
- name: Ensure runit scripts for quagga daemon logging exist
  copy:
    content: |
      #!/bin/sh -euC
      svlogd -tt /var/log/svlogd/{{ quagga_server }}
    dest: "/etc/sv/{{ quagga_server }}/log/run"
    owner: root
    group: root
    mode: '0755'
  become: yes
  loop:
    - "zebra"
    - "ospfd"
  loop_control:
    loop_var: quagga_server
- name: Ensure runit scripts for quagga daemons exist
  template:
    src: runit_quagga.j2
    dest: "/etc/sv/{{ quagga_server }}/run"
    owner: root
    group: root
    mode: '0755'
  become: yes
  loop:
    - "zebra"
    - "ospfd"
  loop_control:
    loop_var: quagga_server
- name: Enable zebra daemon (Debian)
  file:
    path: "/etc/runit/runsvdir/default/{{ quagga_server }}"
    src: "/etc/sv/{{ quagga_server }}"
    state: link
  become: yes
  loop:
    - "zebra"
    - "ospfd"
  loop_control:
    loop_var: quagga_server
  when: ansible_distribution == 'Debian'
- name: Enable zebra daemon (Alpine)
  file:
    path: "/etc/service/{{ quagga_server }}"
    src: "/etc/sv/{{ quagga_server }}"
    state: link
  become: yes
  loop:
    - "zebra"
    - "ospfd"
  loop_control:
    loop_var: quagga_server
  when: ansible_distribution == 'Alpine'
- name: Ensure vtysh is the default console
  file:
    path: /root/startvtysh
    state: touch
    access_time: preserve
    modification_time: preserve
  become: yes
  when: quagga.vtysh.default_console is defined and quagga.vtysh.default_console
- name: Ensure isc-dhcp-relay is installed and configured if needed
  block:
    - name: Install isc-dhcp-relay
      apt:
        name: isc-dhcp-relay
        state: present
      become: yes
    - name: Ensure runit directories for DHCP agent exists
      file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: '0755'
      become: yes
      loop:
        - /etc/sv/dhcrelay/log
        - /var/log/svlogd/dhcrelay
    - name: Ensure runit script for DHCP relay logging exists
      copy:
        content: |
          #!/bin/sh -euC
          svlogd -tt /var/log/svlogd/dhcrelay
        dest: /etc/sv/dhcrelay/log/run
        owner: root
        group: root
        mode: '0755'
      become: yes
    - name: Ensure runit script for DHCP relay exists
      copy:
        content: |
          #!/bin/sh
          exec 2>&1
          exec chpst /usr/sbin/dhcrelay -d {{ isc_dhcp_relay.interfaces }} {{ isc_dhcp_relay.dhcp_server }}
        dest: /etc/sv/dhcrelay/run
        owner: root
        group: root
        mode: '0755'
      become: yes
    - name: Enable DHCP relay daemon
      file:
        path: "/etc/runit/runsvdir/default/dhcrelay"
        src: "/etc/sv/dhcrelay"
        state: link
      become: yes
  when: isc_dhcp_relay is defined
