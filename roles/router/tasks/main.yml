---
- name: Ensure the quagga packages are installed
  package:
    name: quagga
    state: present
  become: yes
- name: Ensure quaggavty group exists (Alpine)
  group:
    name: quaggavty
    state: present
  become: yes
  when: ansible_distribution == 'Alpine'
- name: Ensure directories for quagga exist
  file:
    path: "{{ item.path }}"
    state: directory
    owner: quagga
    group: "{{ item.group }}"
    mode: '0775'
  become: yes
  loop:
    - { path: /etc/network/quagga, group: quaggavty }
    - { path: /run/quagga, group: quagga }
- name: Ensure there is a link back to the expected location for quagga configs
  file:
    path: /etc/quagga
    src: /etc/network/quagga
    state: link
    force: yes
    owner: quagga
    group: quaggavty
    mode: '0775'
  become: yes
- name: Ensure vtysh is the default console
  file:
    path: /root/startvtysh
    state: touch
    access_time: preserve
    modification_time: preserve
  become: yes
  when: quagga.vtysh_is_default_shell
- name: Ensure quagga configuration for vtysh is current
  template:
    dest: /etc/network/quagga/vtysh.conf
    src: "vtysh.conf.j2"
    owner: quagga
    group: "quaggavty"
    mode: '0644'
  become: yes
# Now configure each of quagga's servers
- name: Configure quagga's servers
  include_tasks: add-quagga-service.yml
  when: quagga_server.enabled
  loop: "{{ quagga.servers }}"
  loop_control:
    loop_var: quagga_server
    label: "{{ quagga_server.name }}"
# The DHCP relay service should move to its own role
- name: Ensure isc-dhcp-relay is installed and configured if needed
  block:
    - name: Install isc-dhcp-relay (Debian)
      apt:
        name: isc-dhcp-relay
        state: present
      become: yes
      when: ansible_distribution == 'Debian'
    - name: Install isc-dhcp-relay (Alpine)
      package:
        name: dhcrelay
        state: present
      become: yes
      when: ansible_distribution == 'Alpine'
    - name: Ensure runit directories for DHCP agent exists
      file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: '0755'
      become: yes
      loop:
        - /etc/sv/dhcrelay/log
        - /var/log/svlogd/dhcrelay
    - name: Ensure runit script for DHCP relay logging exists
      copy:
        content: |
          #!/bin/sh -euC
          svlogd -tt /var/log/svlogd/dhcrelay
        dest: /etc/sv/dhcrelay/log/run
        owner: root
        group: root
        mode: '0755'
      become: yes
    - name: Ensure runit script for DHCP relay exists
      copy:
        content: |
          #!/bin/sh
          exec 2>&1
          exec chpst /usr/sbin/dhcrelay -d {{ isc_dhcp_relay.interfaces }} {{ isc_dhcp_relay.dhcp_server }}
        dest: /etc/sv/dhcrelay/run
        owner: root
        group: root
        mode: '0755'
      become: yes
    - name: Enable DHCP relay daemon (Debian)
      file:
        path: "/etc/runit/runsvdir/default/dhcrelay"
        src: "/etc/sv/dhcrelay"
        state: link
      become: yes
      when: ansible_distribution == 'Debian'
    - name: Enable DHCP relay daemon (Alpine)
      file:
        path: "/etc/service/dhcrelay"
        src: "/etc/sv/dhcrelay"
        state: link
      become: yes
      when: ansible_distribution == 'Alpine'
  when: isc_dhcp_relay is defined
