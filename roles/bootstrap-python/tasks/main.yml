---
- name: Test Internet connectivity
  raw: ping -c 1 8.8.8.8
  changed_when: false
  failed_when: false
  register: internet_ping
- name: Ensure there is a default route using the bootstrap interface
  raw: ip route list 0.0.0.0/0 | grep default && ip route change 0.0.0.0/0 via {{ bootstrap_gateway }} || ip route add 0.0.0.0/0 via {{ bootstrap_gateway }}
  become: yes
  when:
    - internet_ping.rc != 0
    - bootstrap_gateway is defined
  register: TEA
- name: Ensure public DNS is used for bootstrapping
  raw: grep "nameserver" /etc/resolv.conf || echo "nameserver 8.8.8.8" > /etc/resolv.conf
  changed_when: false
  become: yes
- name: Ensure python3 is installed (Debian)
  raw: [ -x /usr/bin/python3 ] || ( [ -f /etc/debian_version ] && apt update && apt install -y python3 python3-apt )
  changed_when: false
  become: yes
- name: Ensure python3 is installed (Alpine)
  raw: [ -x /usr/bin/python3 ] || ( [ -f /etc/alpine-release ] && apk add --no-cache python3 )
  changed_when: false
  become: yes
