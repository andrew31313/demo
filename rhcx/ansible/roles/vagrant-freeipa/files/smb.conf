# read the smb.conf manpage.
# Run 'testparm' to verify the config is correct after
# you modified it.

[global]
	workgroup = SAMBA
	server string = Samba Server Version %v
	security = user

	passdb backend = tdbsam

	printing = cups
	printcap name = cups
	load printers = yes
	cups options = raw

[homes]
	comment = Home Directories
	#valid users = %S, %D%w%S
	browseable = no
	read only = no
	#inherit acls = yes

[printers]
	comment = All Printers
	path = /var/tmp
	printable = yes
	create mask = 0600
	browseable = no
	guest ok = no
	writable = no

