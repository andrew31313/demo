---
- name: Ensure SAMBA is started and enabled at boot
  service:
    name: smb
    state: started
    enabled: yes
  become: yes
- name: Ensure SMB traffic is allowed
  firewalld:
    service: "{{ item.service }}"
    state: enabled
    permanent: yes
    immediate: yes
    zone: "{{ item.zone }}"
  with_items:
    - { zone: internal, service: samba }
    - { zone: internal, service: samba-client }
  become: yes
