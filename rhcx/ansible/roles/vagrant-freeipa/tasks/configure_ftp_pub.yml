---
- name: Ensure FTP share has correct SELinux fcontext in policy
  sefcontext:
    target: '/var/ftp(/.*)?'
    setype: public_content_t
    state: present
  become: yes
  notify: serestore_ftp
- name: Ensure cacert.p12 file is available via FTP
  copy:
    src: /root/cacert.p12
    dest: /var/ftp/pub/cacert.p12
    remote_src: yes
    owner: pkiuser
    group: pkiuser
    mode: 0644
    setype: public_content_t
  become: yes
  when: ipastatus.rc == 4
# Enable FTP service
- name: Ensure vsftpd is enabled and started
  service:
    name: vsftpd
    state: started
    enabled: yes
  become: yes
- name: Ensure FTP traffic is allowed through firewall
  firewalld:
    service: ftp
    state: enabled
    permanent: yes
    immediate: yes
    zone: internal
  become: yes
