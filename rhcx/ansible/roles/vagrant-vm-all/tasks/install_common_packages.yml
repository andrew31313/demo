---
- name: Ensure we accept the GPG keys (CentOS 7)
  rpm_key:
    state: present
    key: /etc/pki/rpm-gpg/{{ item }}
  with_items:
    - RPM-GPG-KEY-CentOS-7
    - RPM-GPG-KEY-EPEL-7
  become: yes
  when: ansible_distribution_major_version == "7"
- name: Ensure we accept the GPG keys (CentOS 8)
  rpm_key:
    state: present
    key: /etc/pki/rpm-gpg/{{ item }}
  with_items:
    - RPM-GPG-KEY-centosofficial
    - RPM-GPG-KEY-EPEL-8
  become: yes
  when: ansible_distribution_major_version == "8"
- name: Ensure necessary packages are installed
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - nss-pam-ldapd
    - ipa-client
    - tcpdump
    - bind-utils
    - vim
    - screen
    - net-tools
    - nfs-utils
    - git
  become: yes
- name: Ensure ansible is installed (CentOS 7)
  package:
    name: ansible
    state: present
  become: yes
  when: ansible_distribution_major_version == "7"
- name: Ensure python3-pip is installed (CentOS 8)
  package:
    name: python3-pip
    state: present
  become: yes
  when: ansible_distribution_major_version == "8"
- name: Ensure ansible is installed (CentOS 8)
  command: python3 -m pip install ansible
  become: yes
  when: ansible_distribution_major_version == "8"
- name: Ensure ansible config directory exists
  file:
    path: /etc/ansible
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: yes
