- name: Ensure NetworkManager is started and enabled at boot
  service:
    name: NetworkManager
    state: started
    enabled: yes
  become: yes
- name: Check if libvirtd service is installed
  stat:
    path: /usr/lib/systemd/system/libvirtd.service
  register: libvirtd
  changed_when: False
- name: Ensure libvirtd is stopped and disabled at boot
  service:
    name: libvirtd
    state: stopped
    enabled: no
  become: yes
  when: libvirtd.stat.isreg is defined
- name: Get list of connections
  command: nmcli c show
  register: connection_list
  changed_when: False
- name: Ensure "Wired connection 1" is renamed to {{ iface_int }}
  command: nmcli c mod "Wired connection 1" connection.id {{ iface_int }}
  become: yes
  when: "'Wired connection 1' in connection_list.stdout"
- name: Ensure "System eth1" is renamed to {{ iface_ext }}
  command: nmcli c mod "System eth1" connection.id {{ iface_ext }}
  become: yes
  when: "'System eth1' in connection_list.stdout"
- name: Ensure IPv6 is disabled on all interfaces
  command: nmcli c mod "{{ item }}" ipv6.method ignore
  with_items:
    - "{{ iface_int }}"
    - "{{ iface_ext }}"
  become: yes
- name: Ensure DNS configuration from DHCP is ignored
  command: nmcli c mod "{{ item }}" ipv4.ignore-auto-dns yes
  with_items:
    - "{{ iface_int }}"
    - "{{ iface_ext }}"
  become: yes
- name: Ensure we use our local ipa-server as DNS
  command: nmcli c mod "{{ iface_ext }}" ipv4.dns 192.168.4.200
  become: yes
- name: Ensure we don't create default routes on {{ iface_int }} 
  command: nmcli c mod {{ iface_int }} ipv4.never-default yes
  become: yes
