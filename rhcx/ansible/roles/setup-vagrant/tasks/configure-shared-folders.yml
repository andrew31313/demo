---
- name: NFS services
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - firewalld
    - rpcbind
    - nfs-server
  become: yes
#- name: Ensure bridges are in the internal firewall zone
#  firewalld:
