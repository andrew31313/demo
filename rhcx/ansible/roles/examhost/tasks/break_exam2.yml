---
- name: Ensure SELinux is configured for exam practice
  selinux:
    policy: targeted
    state: permissive
  become: yes
  register: selinux
  notify: reboot
  when: exam_config == "exam2"
- name: Ensure firewalld is configured for exam practice
  service:
    name: firewalld
    state: stopped
    enabled: no
  become: yes
- name: Copy exam files to root's homedir
  copy:
    dest: /root
    src: "{{ item }}"
  become: yes
  with_items:
    - README
    - pxeconf.tar
