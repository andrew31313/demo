---
- name: Ensure {{ ansible_user_dir }}/.bashrc exists
  file:
    path: "{{ ansible_user_dir }}/.bashrc"
    state: touch
- name: Ensure convenience functions are defined
  blockinfile:
    path: "{{ ansible_user_dir }}/.bashrc"
    block: |
      build () {
        vagrant up $1
      }
      rebuild () {
        vagrant destroy -f $1 &&
        vagrant up $1
      }
      showlabs () {
        find ~/demo/rhcx/labfiles/lab* -name "README*" -exec head -1 \{\} \;
      }
