---
# This playbook configures the guest OS as Vagrant creates the VMs.
- name: Common configuration
  hosts: all
  roles:
    - role: vagrant-vm-all

- name: Configure FreeIPA hosts
  hosts: ipa_server
  roles:
    - role: vagrant-freeipa
    - role: vagrant-freeipa-users

- name: Reboot
  hosts: all
  roles:
    - role: vagrant-vm-reboot
