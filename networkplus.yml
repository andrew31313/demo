---
- name: Configure bootstrap on the Ansible controller
  hosts: control.networkplus.test
  roles:
    - role: bootstrap
      tags: [bootstrap]
    - role: baseline
      tags: [baseline]
- name: Configure services on the Ansible controller
  hosts: control.networkplus.test
  roles:
    - role: ansible_controller
      tags: [ansible_controller]
    - role: router
      tags: [router]
    - role: breakfix
      tags: [breakfix]
# === Tier 1 devices ===
# These devices are accessible to the control host without needing to
# configure intermediary devices.  This includes the firewall and
# backbone routers. Bootstrapping Python is a separate play because
# gathering facts has to be disabled as it depends on Python.
- name: Bootstrap Python onto tier 1 devices
  gather_facts: false
  hosts: tier1
  roles:
    - role: bootstrap-python
      tags: [bootstrap-python]
- name: Configure bootstrap on tier 1 devices
  hosts: tier1
  roles:
    - role: bootstrap
      tags: [bootstrap]
    - role: baseline
      tags: [baseline]
- name: Configure services on tier 1 devices
  hosts: tier1
  roles:
    - role: router
      tags: [router]
    - role: TEA_disable
      tags: [TEA_disable]
  post_tasks:
    - name: Delay 60 seconds so new OSPF routers have time to share routes
      wait_for:
        timeout: 60
      delegate_to: localhost
      when: ospf_restarted is defined
# Once the network is up (and we wait it a pre_task for OSPF to converge,
# we can begin configuring the hosts.
- name: Bootstrap Python onto tier 2 devices
  gather_facts: false
  hosts: tier2
  roles:
    - role: bootstrap-python
      tags: [bootstrap-python]
- name: Configure bootstrap on tier 2 devices
  hosts: tier2
  roles:
    - role: bootstrap
      tags: [bootstrap]
    - role: baseline
      tags: [baseline]
- name: Configure DNS servers
  hosts: dns_servers
  roles:
    - role: dnsmasq
      tags: [dnsmasq]
- name: Configure web servers
  hosts: web_servers
  roles:
    - role: web-server
      tags: [web-server]
- name: Configure VPN servers
  hosts: firewall.networkplus.test
  roles:
    - role: openvpn
      tags: [openvpn]
