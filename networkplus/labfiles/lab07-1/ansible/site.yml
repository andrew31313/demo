- name: Configure controler
  hosts: control.example.com
  roles:
    - role: controller
# Firewall provides Internet access for the rest of the network so it needs
# to be configured first.
- name: Configure firewall for ansible managment
  hosts: firewalls
  gather_facts: false
  roles:
    - role: managed
    - role: firewall
