---
- name: Ensure there is a default route using the bootstrap interface
  raw: ip route del 0.0.0.0/0; ip route add 0.0.0.0/0 nexthop via 192.168.42.1
  become: yes
- name: Ensure public DNS is used for bootstrapping
  raw: echo "nameserver 8.8.8.8" > /etc/resolv.conf
  become: yes
- name: Ensure python3 is installed
  raw: apt update && apt install -y python3
  become: yes
