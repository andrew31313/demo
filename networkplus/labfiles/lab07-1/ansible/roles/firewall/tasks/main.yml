---
- name: Ensure iptables is installed
  apt:
    name: "{{ item }}"
    state: latest
  loop:
    - iptables
    - iptables-persistent
  become: yes
- name: Ensure NAT to Internet is enabled
  iptables:
    table: nat
    chain: POSTROUTING
    out_interface: eth1
    jump: MASQUERADE
  become: yes
