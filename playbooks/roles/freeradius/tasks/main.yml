- name: Ensure runit support for freeradius is installed and enabled
  ansible.builtin.include_role:
    name: runit-service
  vars:
    service:
      name: freeradius
      startcmd: "/usr/sbin/radiusd -f -d /etc/raddb -n radiusd"
      enabled: true
