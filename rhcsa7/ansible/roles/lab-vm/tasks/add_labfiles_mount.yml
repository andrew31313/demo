---
- name: Ensure /labfiles mount point exists
  file:
    path: /labfiles
    state: directory
    owner: root
    group: root
    mode: '0775'
  become: yes
- name: Ensure /labfiles will be remounted in the case of a reboot
  mount:
    path: /labfiles
    src: 192.168.4.1:/home/user/demo/rhcx/labfiles
    fstype: nfs
    opts: tcp,ro,async,noatime,_netdev
    state: present
    passno: "0"
    dump: "0"
  become: yes
  notify: reboot
